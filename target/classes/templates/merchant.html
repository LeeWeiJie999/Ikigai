<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" th:href="@{/css/commonStyle.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/aboutUs.css}"/>
    <link rel="stylesheet" th:href="@{/css/merchant.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <title>Mechant Control Panel</title>

</head>
<body>
  <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>
  <div class="backgroundColor">
  <div class="mt-5">
    <h3>Merchant Control Panel</h3>
    <!--Create your form here-->
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
              
      <form class="mt-4 mb-5" id="newItemForm" enctype="multipart/form-data">

        <div class="mb-4">
          <label for="productType">Product Type*</label>
          <select class="form-control" id="productType" required>
            <option value="">Please Select</option>
            <option value="Tote Bag">Tote</option>
            <option value="Backpack Bag">Backpack</option>
            <option value="Briefcase Bag">Briefcase</option>
            <option value="Camera Bag">Camera</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="productName">Product Name*</label>
          <input type="text" class="form-control" id="productName" aria-describedby="nameHelp" placeholder="Enter Product name" required>
      </div>

      <div class="mb-4">
        <label for="productDescription" class="form-label">Product Description*</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter Product Description"
        required></textarea>
      </div>

        
        <div class="mb-4">
          <label for="productPrice">Product Price*</label>
          <input
            type="number"
            min="0.00"
            step="0.01"
            class="form-control"
            value="0.00"
            id="productPrice"
            aria-describedby="priceHelp"
            placeholder="Enter name"
            required
          />
        </div>

        <label for="imageURL">Image URL*</label>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="imageURL">
            <label class="input-group-text" for="imageURL">Upload</label>
          </div>

        <button class="btn btn-primary mb-4">
          Add Product
        </button>

        
      </form>
        </div>
    </div>
  </div>
</div>
  </div>
  <div th:insert="~{common/footer :: footer}" id="footer"></div>

    <script src="js/productsControllerTest.js"></script>
    <script src="js/productForm.js"></script>


	


</body>
</html>
